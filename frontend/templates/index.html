<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NegotiaAI</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <div class="header">
      <img
        src="{{ url_for('static', filename='assets/logo.png') }}"
        alt="NegotiaAI Logo"
        class="logo"
      />
      <div class="header-right">
        <p id="header-title">NegotiaAI</p>
        <p id="header-subtitle">AI Powered Salary Negotiation Tool</p>
      </div>
    </div>
    <div class="body-container">
      <div class="form-container">
        <form id="prediction-form">
          <h1 id="form-header">FORM HEADER</h1>
          <div class="select-container">
            <h1 class="select-container-h1">H1</h1>
            <h2 class="select-container-h2">H2</h2>
            <select id="job_list" required="true" name="job_list">
              <option value="" selected disabled>Select your job title</option>
            </select>
            <script src="{{ url_for('static',filename='js/get-jobs.js')}}"></script>
          </div>
          <div class="select-container">
            <h1 class="select-container-h1">H1</h1>
            <h2 class="select-container-h2">H2</h2>
            <select id="state_list" required="true" name="state_list">
              <option value="" selected disabled>Select your State</option>
            </select>
            <script src="{{ url_for('static',filename='js/get-states.js')}}"></script>
          </div>
          <div class="select-container">
            <h1 class="select-container-h1">H1</h1>
            <h2 class="select-container-h2">H2</h2>
            <select id="experience_list" required="true" name="experience_list">
              <option value="" selected disabled>
                Select your experience level
              </option>
            </select>
            <script src="{{ url_for('static',filename='js/get-exp-level.js')}}"></script>
          </div>
          <button type="submit">Get Prediction</button>
        </form>
      </div>
      <div class="response-container">
        <p id="response">PREDICTION</p>
        <div id="prediction-result"></div>
        <script src="{{ url_for('static', filename='js/app.js') }}"></script>
      </div>
    </div>
  </body>
</html>
